services:
  database:
    container_name: acs-website-database
    image: postgres:18
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: acs-website
    ports:
      - '5432:5432'
    volumes:
      - ./databasepg:/var/lib/postgresql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin -d acs-website']
      interval: 10s
      timeout: 5s
      retries: 5

  servers:
    container_name: acs-website-server
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - '${PORT}:${PORT}'
    env_file:
      - .env
    environment:
      PORT: ${PORT}
      DATABASE_URL: postgres://admin:admin@acs-website-database:5432/acs-website
      NODE_ENV: development
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'curl -f http://localhost:${PORT}/api/v1/health || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 5
